name: Digital Twin On FHIR Action
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install && yarn build
      - run: ls

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{secrets.DIGITALTWINONFHIR}}
          publish_dir: "./build"
          user_name: "LinkunGao"
          user_email: "gaolinkun123@gmail.com"
